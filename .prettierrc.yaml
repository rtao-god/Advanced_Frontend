trailingComma: 'none'
tabWidth: 4
useTabs: false
semi: false
singleQuote: true
quoteProps: 'as-needed'
jsxSingleQuote: true
printWidth: 120
arrowParens: 'avoid'
bracketSpacing: true
bracketSameLine: true
parser: 'typescript'
endOfLine: 'lf'
overrides:
  - files: "*.scss"
    options:
      parser: scss
  - files: "*.sass"
    options:
      parser: scss
